<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

    </body>
    <script>
        // 模板字符串
        const name = '早早';
        console.log(`your name is ${name},
            hello,world`);
        const prefix = 'es2015';
        const obj = {
            [prefix + 'jinchao'] : 'hello,world'
        }
        console.log(obj.es2015jinchao);
        // 函数类属性的省略语法
        let omitFunc = {
            name: 'jinchao',
            print() {
                console.log(`hello,${this.name}`);
            }
        }
        omitFunc.print();

        // __proto__ 注入
        function Hello() {
            this.printHello = function () {
                console.log("hello,world");
            }
        }
        const subHello = {
            __proto__: new Hello(),
            myPrint(){
                console.log("this is my print");
            }
        }
        subHello.printHello();
        subHello.myPrint();

        const jc = 'jc';
        const cumObj = {
            [jc + 'test'] : 'hello,world'
        }
        console.log(cumObj.jctest);

        // 将属性名定义省略
        const foo = 123;
        const bar = () => foo;
        const numObj = {
            foo,
            bar
        }
        console.log(numObj);

        // 在使用这种语法时，作为省略的属性，必须事先已经定义过，才能使用
        const newObj = {
            name
        }
        console.log(newObj); // Uncaught ReferenceError: name is not defined


        /* 表达式结构  多返回值*/
        // 1使用对象作为返回载体
        function getData() {
            return {
                aname: 'jinchao',
                age: 18
            };
        }
        // 外部变量名，必须和返回对象属性名一致
        const { age,aname} = getData();
        console.log(aname);
        console.log(age);
        const man = getData();
        console.log(man);

        // 2.使用数组作为返回载体
        const [num1 , num2] = [1,2];
        console.log(num1);
        console.log(num2);

        const [a,b,c,...nums] = [1,3,5,6,7.84,54];
        console.log(a);//1
        console.log(nums);//[6, 7.84, 54]

        // swap 交换两个变量的值 注，交换不能是 const 常亮
        // const str1 = 'hello';
        // const str2 = "world";
        let str1 = 'hello';
        let str2 = "world";
        ;[str1, str2] = [str2, str1];
        console.log(str1);

    </script>
</html>
